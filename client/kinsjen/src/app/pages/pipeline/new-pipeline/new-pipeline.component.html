<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            
            <div class="card py-5">
                <div class="card-body text-center">
                    <div class="mb-5">
                        <i class="bi bi-houses fs-1 text-primary"></i>
                    </div>
                    <h3>Add new pipelines</h3>
                    <p>Start by adding an org. You can later add & associate pipelines and group them together.</p>
                    <p class="border-bottom"></p>

                    <div *ngIf="orgs && !orgs.empty && jenkinsInstance && !jenkinsInstance.empty">
                        <div class="row mb-2 mt-10 text-start">
                            <div class="col-3">
                                <div class="fw-semibold mt-2 mb-3">Org</div>
                            </div>
                            <div class="col-9">
                                <select [(ngModel)]="orgSelection.id" (change)="findPipelines(orgSelection)" class="form-select form-select-solid" aria-label="Select Org">
                                    <option disabled selected value>Select Org</option>
                                    <option *ngFor="let org of orgs.content" [value]="org.id">{{ org.name }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3 text-start">
                            <div class="col-xl-3">
                                <div class="fw-semibold mt-2 mb-3">Host</div>
                            </div>
                            <div class="col-9">
                                <select [(ngModel)]="hostSelection.name" (change)="jenkinsInstanceChanged($event)"
                                    class="form-select form-select-solid" aria-label="Select host">
                                    <option disabled selected value>Select host</option>
                                    <option *ngFor="let ji of jenkinsInstance.content">{{ ji.name }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3 text-start">
                            <div class="col-xl-3">
                                <div class="fw-semibold mt-2 mb-3">Credentials</div>
                            </div>
                            <div class="col-9">
                                <select [disabled]="!credentials || credentials.empty" [(ngModel)]="credentialSelection.name"
                                    class="form-select form-select-solid" aria-label="Select example">
                                    <option>Select credentials</option>
                                    <option *ngFor="let c of credentials.content">{{ c.name }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="row text-end">
                            <div class="col-xl-3"></div>
                            <div class="col-xl-9">
                                <button type="submit" class="btn btn-primary mt-4" [disabled]="!discoverPipelinesBtnEnabled()"
                                    (click)="discoverPipelines()">Discover pipelines</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-5 alert alert-danger bg-light-danger border border-danger border-dashed d-flex align-items-center p-5" 
                *ngIf="jenkinsJobs && !jenkinsJobs.length">
                <p class="mb-0">Looks like all jobs of host <span class="fw-bold">{{ hostSelection.name }}</span> have either been added or no jobs were found.</p>
            </div>

            <div class="card mt-5" *ngIf="jenkinsJobs && jenkinsJobs.length">
                <div class="card-header align-items-center">
                    <h3 class="fw-semibold text-gray-900 m-0">Pipelines</h3>
                    <div class="card-toolbar"><span class="badge badge-primary">{{ jenkinsJobs.length }}</span></div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 mb-4" *ngFor="let job of jenkinsJobs; index as i">
                            <label [ngClass]="job.checked ? 'btn-active-light-primary active' : ''" class="btn btn-outline btn-outline-dashed d-flex text-start p-6">
                                <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                                    <input class="form-check-input" type="checkbox" name="p" [(ngModel)]="job.checked">
                                </span>
                                <span class="ms-5">
                                    <span class="fw-bold mb-1 d-block">{{ job.name }}</span>
                                    <span class="fw-semibold fs-7 text-gray-600">{{ job.url }}</span>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-end py-5 align-middle">
                    <button type="submit" class="btn btn-primary" (click)="save()" [disabled]="!saveBtnEnabled()">Save</button>
                </div>
            </div>

            <div class="alert alert-danger bg-light-danger border border-danger border-dashed d-flex align-items-center p-5" *ngIf="error">
                {{ error }}
            </div>
        </div>
    </div>
</div>
